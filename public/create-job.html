<!DOCTYPE html>

    <style>
        /* Custom styles for modern time picker and enhanced form */
        .time-picker-container {
            position: relative;
        }
        
        .time-picker {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: #f8fafc;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .time-picker:hover {
            background: #f1f5f9;
            border-color: #9ca3af;
        }
        
        .time-picker:focus-within {
            outline: none;
            ring: 2px;
            ring-color: #3b82f6;
            border-color: #3b82f6;
        }
        
        .time-input {
            border: none;
            background: transparent;
            outline: none;
            font-size: 14px;
            width: 40px;
            text-align: center;
            font-weight: 500;
        }
        
        .time-separator {
            font-weight: bold;
            color: #6b7280;
        }
        
        .tab-button {
            transition: all 0.3s ease;
            position: relative;
        }
        
        .tab-button.active {
            background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }
        
        .tab-button.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 2px;
            background: #3b82f6;
        }
        
        .tab-content {
            display: none;
            animation: fadeIn 0.3s ease-in-out;
        }
        
        .tab-content.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .form-input {
            background: #f8fafc;
            border: 1px solid #d1d5db;
            transition: all 0.2s ease;
        }
        
        .form-input:focus {
            background: white;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .form-input:hover {
            background: #f1f5f9;
            border-color: #9ca3af;
        }
        
        .autocomplete-item {
            transition: all 0.2s ease;
        }
        
        .autocomplete-item:hover {
            background: #f3f4f6;
            transform: translateX(4px);
        }
    </style>
</head>

    <script>
        // Tab functionality
        const tabButtons = document.querySelectorAll('.tab-button');
        const tabContents = document.querySelectorAll('.tab-content');
        const indicators = document.querySelectorAll('#tab-indicators > div');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const submitBtn = document.getElementById('submit-btn');
        
        const tabs = ['pickup', 'delivery', 'customer', 'assignment'];
        let currentTab = 0;

        function updateTab(index) {
            // Update buttons
            tabButtons.forEach(btn => btn.classList.remove('active'));
            tabButtons[index].classList.add('active');
            
            // Update content
            tabContents.forEach(content => content.classList.remove('active'));
            tabContents[index].classList.add('active');
            
            // Update indicators
            indicators.forEach((indicator, i) => {
                if (i <= index) {
                    indicator.classList.add('bg-blue-600');
                    indicator.classList.remove('bg-gray-300');
                } else {
                    indicator.classList.remove('bg-blue-600');
                    indicator.classList.add('bg-gray-300');
                }
            });
            
            // Update navigation buttons
            prevBtn.disabled = index === 0;
            if (index === tabs.length - 1) {
                nextBtn.classList.add('hidden');
                submitBtn.classList.remove('hidden');
            } else {
                nextBtn.classList.remove('hidden');
                submitBtn.classList.add('hidden');
            }
            
            currentTab = index;
        }

        // Tab button clicks
        tabButtons.forEach((btn, index) => {
            btn.addEventListener('click', () => updateTab(index));
        });

        // Navigation buttons
        nextBtn.addEventListener('click', () => {
            if (currentTab < tabs.length - 1) {
                updateTab(currentTab + 1);
            }
        });

        prevBtn.addEventListener('click', () => {
            if (currentTab > 0) {
                updateTab(currentTab - 1);
            }
        });

        // Time picker validation
        function validateTime(input) {
            const value = parseInt(input.value);
            const min = parseInt(input.min);
            const max = parseInt(input.max);
            
            if (value < min) input.value = min;
            if (value > max) input.value = max;
            if (input.value.length === 1) input.value = '0' + input.value;
        }

        document.getElementById('pickup-hour').addEventListener('blur', function() { validateTime(this); });
        document.getElementById('pickup-minute').addEventListener('blur', function() { validateTime(this); });
        document.getElementById('delivery-hour').addEventListener('blur', function() { validateTime(this); });
        document.getElementById('delivery-minute').addEventListener('blur', function() { validateTime(this); });

        // Profit calculation
        function updateProfit() {
            const jobPrice = parseFloat(document.getElementById('job-price').value) || 0;
            const driverCost = parseFloat(document.getElementById('driver-cost').value) || 0;
            const profit = jobPrice - driverCost;
            
            const profitDisplay = document.getElementById('profit-display');
            profitDisplay.textContent = `£${profit.toFixed(2)}`;
            profitDisplay.className = profit >= 0 ? 'text-lg font-bold text-green-600 mt-1' : 'text-lg font-bold text-red-600 mt-1';
        }

        document.getElementById('job-price').addEventListener('input', updateProfit);
        document.getElementById('driver-cost').addEventListener('input', updateProfit);

        // Enhanced autocomplete styling
        document.addEventListener('DOMContentLoaded', function() {
            const autocompleteResults = document.getElementById('autocomplete-results');
            
            // Override the existing autocomplete styling
            const observer = new MutationObserver(function(mutations) {
                mutations.forEach(function(mutation) {
                    if (mutation.type === 'childList' && autocompleteResults.children.length > 0) {
                        Array.from(autocompleteResults.children).forEach(child => {
                            child.classList.add('autocomplete-item', 'px-4', 'py-3', 'text-sm', 'border-b', 'border-gray-100', 'last:border-b-0');
                            child.classList.remove('p-2', 'hover:bg-gray-100');
                        });
                    }
                });
            });
            
            observer.observe(autocompleteResults, { childList: true });
        });
    </script>
