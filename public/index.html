<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | YETO TMS</title>
    <link href="/css/style.css" rel="stylesheet">
    <style>
        .job-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .job-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Main Header -->
    <header class="bg-white shadow-md sticky top-0 z-10">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center">
                <h1 class="text-3xl font-bold text-gray-900">
                    YETO Dashboard
                </h1>
                <div class="flex items-center space-x-4">
                     <a href="/customers.html" class="text-sm font-medium text-gray-600 hover:text-indigo-600">Manage Customers</a>
                     <a href="/create-job.html" class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-4 rounded-lg shadow-sm">+ Create New Job</a>
                </div>
            </div>
             <!-- Search and Filter Bar -->
            <div class="mt-4">
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                        </svg>
                    </div>
                    <input id="search-bar" type="text" placeholder="Search by Job Ref, Customer, Postcode..." class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md leading-5 bg-white placeholder-gray-500 focus:outline-none focus:placeholder-gray-400 focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content Area -->
    <main id="dashboard-content" class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <!-- Job groups will be injected here by JavaScript -->
        <div class="text-center text-gray-500">
            <p>Loading jobs...</p>
        </div>
    </main>

    <!-- Template for a job card (hidden, used by JS) -->
    <template id="job-card-template">
        <a href="#" class="job-card block bg-white rounded-lg shadow-sm border-l-4 p-4 mb-4">
            <div class="flex justify-between items-start">
                <div>
                    <p class="font-bold text-lg text-gray-800" data-field="customerName"></p>
                    <p class="text-sm text-gray-600" data-field="jobReference"></p>
                </div>
                <span class="px-3 py-1 text-xs font-semibold rounded-full" data-field="status"></span>
            </div>
            <div class="mt-3 border-t pt-3">
                <div class="grid grid-cols-2 gap-4 text-sm">
                    <div>
                        <p class="font-semibold text-gray-700">Collection:</p>
                        <p class="text-gray-600" data-field="collectionInfo"></p>
                    </div>
                     <div>
                        <p class="font-semibold text-gray-700">Delivery:</p>
                        <p class="text-gray-600" data-field="deliveryInfo"></p>
                    </div>
                    <div>
                        <p class="font-semibold text-gray-700">Driver:</p>
                        <p class="text-gray-600" data-field="driverName"></p>
                    </div>
                     <div>
                        <p class="font-semibold text-gray-700">Profit:</p>
                        <p class="font-bold" data-field="profit"></p>
                    </div>
                </div>
            </div>
        </a>
    </template>
    
    <script type="module" src="/js/firebase-config.js"></script>
    <script type="module" src="/js/main.js"></script>
</body>
</html>
