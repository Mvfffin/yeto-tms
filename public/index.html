<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | YETO TMS</title>
    <link href="/css/style.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <!-- Header -->
    <!-- Header -->
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-gray-900">
            YETO TMS Dashboard
        </h1>
        <div class="flex space-x-2">
            <a href="/customers.html" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg shadow">
                Manage Customers
            </a>
            <a href="/create-job.html" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow">
                + Create New Job
            </a>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="bg-white shadow rounded-lg overflow-hidden">
            <div class="p-4 border-b">
                 <h2 class="text-xl font-semibold text-gray-800">All Jobs</h2>
            </div>
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Customer</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Pickup</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Delivery</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                        <th scope="col" class="relative px-6 py-3">
                            <span class="sr-only">Edit</span>
                        </th>
                    </tr>
                </thead>
                <!-- Job data will be injected here by JavaScript -->
                <tbody id="jobs-table-body" class="bg-white divide-y divide-gray-200">
                    <!-- Example Row (will be removed) -->
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" colspan="5">Loading jobs...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <!-- Firebase and Page Scripts -->
    <script type="module" src="/js/firebase-config.js"></script>
    <script type="module" src="/js/main.js"></script>
</body>
</html>
